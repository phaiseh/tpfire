site_name: Hong Kong Fire Documentary
site_url: https://Hong-Kong-Emergency-Coordination-Hub.github.io/Hong-Kong-Fire-Documentary/
site_description: 整理香港大浦火災相關資訊，包括時間線、新聞、技術分析與社區支援 | Comprehensive archive of Tai Po fire incident with timeline, news, technical analysis, and community resources
repo_url: https://github.com/Hong-Kong-Emergency-Coordination-Hub/Hong-Kong-Fire-Documentary
repo_name: Hong-Kong-Fire-Documentary
edit_uri: edit/main/content/

theme:
  name: material
  language: zh-Hant
  features:
    - navigation.tabs
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

docs_dir: content

extra_css:
  - assets/stylesheets/extra.css

extra:
  og_image: https://Hong-Kong-Emergency-Coordination-Hub.github.io/Hong-Kong-Fire-Documentary/assets/og-image.png

copyright: 'Copyright &copy; 2025 Hong Kong Fire Documentary. This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.'

plugins:
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: zh-Hant
          default: true
          name: 繁體中文
          build: true
          site_name: 11.26 大埔宏福苑火災紀錄庫
          nav_translations:
            Home: 主頁
            Timeline: 時間線
            Videos: 現場片段
            News: 新聞報道
            Analysis: 技術分析
            Support: 支援資訊
            Photos: 圖片紀錄
            Residents: 居民討論
            Docs: 政府文件
            Citation: 如何引用
            Contact: 聯絡我們
        - locale: en
          name: English
          build: true
          site_name: Hong Kong Fire Documentary
          theme:
            language: en

nav:
  - Home: index.md
  - Timeline: timeline/README.md
  - Videos: videos/README.md
  - News: news/README.md
  - Analysis: analysis/README.md
  - Support: support/README.md
  - Photos: photos/README.md
  - Residents: residents/README.md
  - Docs: docs/README.md
  - Citation: citation/README.md
  - Contact: contact/README.md
